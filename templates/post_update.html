{% extends 'base.html'%}


{% block title %}
Обновление статьи
{% endblock %}


{% block body %}
  <div class="container">
     <h1>Add an article</h1>
  </div>
  <form method="post" action="/create-article"></form>
    <input type="text" name="title" id="title" class="container form-control" placeholder="Введите название статьи: "><br>
    <textarea name="intro" id="intro" class="container form-control" placeholder="Введите анонс: ">{{ article.into }}</textarea><br>
    <textarea name="text" id="text" class="container form-control" placeholder="Введите основной текст: ">{{ article.text }}</textarea><br>
    <div class="d-grid gap-2 col-6 ms-auto">
      <input type="submit" class="btn btn-sussess" value="Отправить">
    </div>
